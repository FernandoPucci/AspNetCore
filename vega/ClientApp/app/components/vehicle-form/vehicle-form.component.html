<h1> New Vehicle </h1>
<p>
  {{ vehicle | json}}
</p>
<form>
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId" name="makeId">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control" [(ngModel)] = "vehicle.modelId" name="modelId" >
      <option value=""></option>
      <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
    </select>
  </div>
  <p>Is this Vehicle Registered?</p>

  <label for="registered">
      <input name="isRegistered" id="registered" class="radio-inline" type="radio" value="true"[(ngModel)]="vehicle.isRegistered" >Yes</label>

  <label for="notRegistered">
        <input name="isRegistered" id="notRegistered" class="radio-inline" type="radio" value="false" [(ngModel)]="vehicle.isRegistered">No</label>

  <h2> Features </h2>
  <div *ngFor="let f of features" (change)="onFeatureToggle(f.id, $event)" class="checkbox">
    <label for="feature{{f.id}}">
      <input type="checkbox" id="feature{{f.id}}">{{f.name}}</label>
  </div>

  <h2> Contact </h2>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input id="contactName" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input id="contactPhone" type="text" class="form-control">
  </div>  
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input id="contactEmail" type="text" class="form-control">
  </div>

  <button class="btn btn-primary">Save</button>


</form>
